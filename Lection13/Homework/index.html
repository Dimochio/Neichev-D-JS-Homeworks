<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <main class="display-center">
      <div class="other-task">
        <div class="form-wrapper">
          <form id="sendMessageForm" method="post">
            <h2 class="form-title">We would like to help you</h2>
            <div class="form-input-wrapper">
              <input
                class="form-input js-input"
                placeholder="Name"
                name="Name"
                id="userName"
                type="text"
              />
              <div class="error">"Please, enter your name."</div>
            </div>
            <div class="form-input-wrapper">
              <textarea
                class="form-input js-input"
                name="Message"
                id="userMessage"
                placeholder="Message"
              ></textarea>
              <div class="error">Message should be more than 5 characters.</div>
            </div>
            <h3 class="form-subtitle">How to answer you?</h3>
            <div class="form-input-wrapper">
              <input
                class="form-input js-input"
                placeholder="Phone number"
                name="phone-number"
                id="userTel"
                type="tel"
              />
              <div class="error">Phone number must start with +380 and contain 9 digits after it.</div>
            </div>
            <div class="form-input-wrapper">
              <input
                class="form-input js-input"
                placeholder="Email"
                name="email"
                id="userEmail"
                type="email"
              />
              <div class="error">Please, enter your email in correct format (example@domain.com)</div>
            </div>
            <button id="submitButton" type="submit">Send message</button>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script src="../../main.js"></script>
  <script src="./task1.js"></script>
</html>
