<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/icons.css" />
    <link rel="stylesheet" href="../../styles/bs.css" />
    <link rel="stylesheet" href="../../styles/styles.css" />
    <script src="../../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../main.js"></script>
  </head>
  <body>
    <main class="display-center">
      <div class="other-task">
        <div class="display-column">
          <div class="input-container">
            <input placeholder="Add new task" type="text" id="taskInput" />
            <button id="addTaskBtn">Add new task</button>
          </div>

          <ul class="to-do-list" id="taskList"></ul>
        </div>
      </div>

      <div id="taskInfoModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Task info</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="modalTextContent"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./to-do-list-compiled.js"></script>
</html>
